<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legentree</title>

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center; /* vertical centering for main */
            align-items: center;     /* horizontal centering */
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #000;
            text-align: center;
            padding: 1rem;
        }

        main {
            flex: 1; /* take up remaining space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 500;
            color: #2563eb;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #444;
            max-width: 480px;
        }

        footer {
            color: #666;
            font-size: 0.9rem;
            padding: 1rem 0;
        }

        /* Responsive tweaks */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            p { font-size: 1rem; max-width: 90%; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            p { font-size: 0.95rem; }
        }
    </style>
</head>
<body>

<main>
    <h1>Launching Soon</h1>
    <p>Take control of your finances - the easy way.</p>
</main>

<footer>Â© 2025 Legentree Technologies Pvt Ltd. All rights reserved.</footer>

</body>
</html>
